name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Gradle 캐시
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ✅ 빌드
      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      # ✅ 프롬프트 리소스 검증 (이게 핵심)
      - name: Verify prompt resource in JAR
        run: |
          jar tf build/libs/*.jar | grep prompts/advice/generateAdvice.st

      # ✅ AWS CLI 설치
      - name: Install AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # ✅ ECR 로그인
      - name: Login to Amazon ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

      # ✅ 이미지 태그 설정
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # ✅ Docker 빌드 (캐시 제거 → 깨진 JAR 재사용 방지)
      - name: Build Docker image
        run: |
          docker build --no-cache \
            -t ${{ secrets.ECR_REGISTRY }}:${IMAGE_TAG} \
            -t ${{ secrets.ECR_REGISTRY }}:latest .

      # ✅ ECR 푸시
      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_REGISTRY }}:${IMAGE_TAG}
          docker push ${{ secrets.ECR_REGISTRY }}:latest
